locustio:
  component-type: pypi
  current-version: 0.12.2
  files:
  - requirements.txt
  filter: /^\d+\.\d+\.\d+$/
  next-version: 0.12.2
python:
  component-type: docker-image
  current-version: 3.7.5-alpine3.10
  docker-repo: library
  exclude-versions:
  - 3.8.0-alpine3.10
  files:
  - Dockerfile
  filter: /^\d+\.\d+\.\d+-alpine\d+\.\d+$/
  next-version: 3.7.5-alpine3.10
  version-pattern: PYTHON_VERSION={version}
pyzmq:
  component-type: pypi
  current-version: 18.1.0
  files:
  - requirements.txt
  filter: /^\d+\.\d+\.\d+$/
  next-version: 18.1.0
